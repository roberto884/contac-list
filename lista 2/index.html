<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contac list</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1> Contac list</h1>
      <form class="form-buttons">
        <label for="id">ID:</label>
        <input type="text" id="id">
        <label for="nombres">name:</label>
        <input type="text" id="nombres">
        <label for="apellidos">last name:</label>
        <input type="text" id="apellidos">
        <label for="telefono">
          phone:</label>
        <input type="text" id="telefono">
        <label for="ubicaciones">
          location:</label>
        <input type="text" id="ubicaciones">
        <label for="ciudad">city:</label>
        <input type="text" id="ciudad">
        <label for="direccion">address:</label>
        <input type="text" id="direccion">
        <button type="button" class="guardar-contacto" onclick="agregarContacto()">Guardar contacto</button>
      </form>
      <div id="lista"></div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
